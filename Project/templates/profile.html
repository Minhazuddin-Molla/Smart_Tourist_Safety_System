<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex flex-column bg-light">
    <nav class="navbar navbar-light bg-white border-bottom px-3 d-flex justify-content-end">
      <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
    </nav>
    <header class="py-4 px-3 border-bottom bg-white d-flex align-items-center gap-4 position-relative">
      <div class="d-flex align-items-center gap-3">
        <img id="profilePic" src="https://ui-avatars.com/api/?name=User" alt="Profile" class="rounded-circle" width="64" height="64">
        <div>
          <h2 class="mb-0 fw-bold">Welcome, <span id="profileName">User</span></h2>
          <small class="text-muted">Hackathon Demo</small>
        </div>
      </div>
      <div class="ms-auto">
        <label for="profilePicInput" class="form-label mb-1">Change Profile Picture</label>
        <input type="file" id="profilePicInput" accept="image/*" style="display:none;">
        <button id="choosePicBtn" class="btn btn-outline-primary">Choose Picture</button>
        <span id="chosenPicName" class="text-muted ms-2" style="display:none;"></span>
        <div id="picActions" style="display:none;" class="mt-2">
          <button id="editPicBtn" class="btn btn-sm btn-warning me-2">Edit Picture</button>
          <button id="removePicBtn" class="btn btn-sm btn-danger">Remove Picture</button>
        </div>
      </div>
  <!-- Removed exit button -->
    </header>
    <main class="flex-grow-1 d-flex flex-row gap-4 py-4">
      <section class="col-12 col-md-8">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2 class="fw-bold">Profile</h2>
            </div>
            <h4 class="card-title mb-3">Basic Details</h4>
            <table class="table table-bordered table-hover align-middle mb-0">
              <tbody>
                <tr><th>Name</th><td id="userName">-</td></tr>
                <tr><th>Phone</th><td id="userPhone">-</td></tr>
                <tr><th>Email</th><td id="userEmail">-</td></tr>
              </tbody>
            </table>
          </div>
        </div>
  <!-- Removed action buttons -->
      </section>
      <aside class="col-12 col-md-4 d-flex flex-column align-items-end justify-content-between">
        <div class="text-end text-muted small mt-auto">
          <div>Version 1.0.0</div>
          <div>&copy; 2025 Hackathon Demo</div>
        </div>
      </aside>
    </main>
  <!-- Removed modals -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="profile.js"></script>
</body>
</html>
